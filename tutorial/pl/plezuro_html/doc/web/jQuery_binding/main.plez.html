  <span class="Statement">$a</span> = <span class="Identifier">Number</span>.parseFloat(<span class="Identifier">_jQ</span>(<span class="String">'#a'</span>).val);

  <span class="Identifier">_jQ</span>(<span class="String">'#c'</span>).val(<span class="Identifier">c</span>);
